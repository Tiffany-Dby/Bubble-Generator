<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Generator</title>

  <link rel="shortcut icon" href="./assets/image/bubbles.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="content-container">
    <div class="counter">
      <span class="count">0</span>
    </div>
    <div class="btn-container">
      <div class="buttons">
        <button id="btnPause" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
        <button id="btnPlay" onclick="bubbleMaker()"><i class="fa-solid fa-play"></i></button>
        <button id="btnReset" onclick="reset()"><i class="fa-solid fa-rotate-right"></i></button>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
